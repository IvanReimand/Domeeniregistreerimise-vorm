<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tellimuse Vorm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="step1">1</div>
            <div class="step2 active">2</div>
            <div class="step3">3</div>
        </div>
        <h2>Sisestage andmeid</h2>
        <form>
            <label for="name">Nimi:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Telefon:</label><br>
            <input type="text" id="phone" name="phone"><br>
            
            <div class="checkbox-label2">
                <input type="checkbox" id="invoice" name="invoice" checked>
                <label for="invoice">Arve läheb ettevõttele</label>
            </div>

            <label for="company">Ettevõtte nimetus:</label><br>
            <input type="text" id="company" name="company"><br>
            
            <label for="reg-code">Ettevõtte registrikood:</label><br>
            <input type="text" id="reg-code" name="reg-code"><br>

            <div class="checkbox-label2">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Nõustun tingimustega</label>
            </div>

            <div class="summary2">
                <h3>TELLIMUSE ÜLEVAADE</h3>
                <p>Domeen: <strong>jabo.ee</strong></p>
                <p>Summa: <strong>8.37$</strong></p>
                <p>Käibemaks: <strong>1.84$</strong></p>
                <p>Kokku tasuda: <strong>10.21$</strong></p>
                <p>Registreering (1 aasta)</p>
                <p><em>30-päeva raha tagasi garantii. Tühista ja muuda igal ajal.</em></p>
            </div>

            <div class="button-container2">
              
                <a href="leht1.html" class="button">TAGASI </a>
                <a href="leht3.html" class="button">EDASI </a>
                
            </div>
        </form>
    </div>
</body>
</html>
