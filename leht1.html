<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Domeeni Valik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="progress">
            <div class="stepspecial">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <h2>DOMEENI NIMETUS</h2>

        <div class="domain-search">
            <input type="text" placeholder="Sisesta domeeninimi" id="domain-name">
            <select id="domain-extension">
                <option>.ee</option>
                <option>.ru</option>
                <option>.by</option>
                <option>.eu</option>
            </select>
            <button id="search-btn">OTSI</button>
        </div>

        <div class="domain-list">
            <div class="domain">
                <span>jabo.ee</span> 
                <button class="add-btn">+</button>
            </div>
            <div class="domain">
                <span>jabo.ru</span> 
                <button class="add-btn">+</button>
            </div>
            <div class="domain">
                <span>jabo.by</span> 
                <button class="add-btn">+</button>
            </div>
            <div class="domain unavailable">
                <span>jabo.eu</span> 
                <span class="registered">Juba registreeritud</span>
            </div>
        </div>

        <div class="additional-service">
            <p>Kas soovid sellele domeenile kodulehte ja e-posti teenust?</p>
            <button class="service-btn">+Lisa ka veebi ja e-posti teenus</button>
        </div>

        <a href="leht2.html" class="button">EDASI </a>
        
    </div>

</body>
</html>
