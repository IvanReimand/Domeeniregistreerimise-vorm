<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Form Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container2">
    <div class="progress2">
      <div class="step">1 VALI DOMEEN</div>
      <div class="step active2">2 SISSESTA ANDMED</div>
      <div class="step">3 MAKSA JA KASUTA</div>
    </div>

    <div class="form-container2">
      <div class="form">
        <h2>Sisestage andmeid</h2>
        <form action="#">
          <input type="text" name="name" placeholder="Nimi">
          <input type="email" name="email" placeholder="E-mail">
          <input type="tel" name="phone" placeholder="Telefon">

          <div class="checkbox-group2">
            <input type="checkbox" id="newsletters" name="newsletters">
            <label for="newsletters">Arve läheb e-mailile</label>
          </div>

          <input type="text" name="company" placeholder="Ettevõtte nimi">
          <input type="text" name="registry" placeholder="Ettevõtte registrikood">

          <div class="checkbox-group2">
            <input type="checkbox2" id="terms" name="terms">
            <label for="terms">Nõustun tingimustega</label>
          </div>

          <div class="buttons2">
            <button type="button2" class="back-btn2">TAGASI</button>
            <button type="submit2" class="confirm-btn2">Kinnita tellimus</button>
          </div>
        </form>
      </div>

      <div class="order-summary2">
        <h3>TELLIMUSE ÜLEVAADE</h3>
        <p>Domeeninimi: jabo.ee</p>
        <p>Summa: 9.376 €</p>
        <p>Käibemaks: 1.845 €</p>
        <p class="total2">Kokku tasuda: 10.216 €</p>
        <p>Registreering (1 aasta)</p>

        <div class="guarantee2">
          <p>30-päeva raha tagasi garantii</p>
          <p>Tühista ja muuda igal ajal.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
